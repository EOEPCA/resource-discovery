site_name: Resource Discovery Building Block
site_url: https://eoepca.readthedocs.io/projects/resource-discovery/en/latest/
repo_url: https://github.com/EOEPCA/resource-discovery/
edit_uri: "edit/main/docs/"

nav:
  - EOEPCA Documentation: https://eoepca.readthedocs.io/
  - Resource Discovery:
    - index.md
#    - Getting Started:
#      - getting-started/quick-start.md
#      - getting-started/more-getting-started.md
    - Design:
      - Architecture: design/overview.md
      - Catalog Components:
        - pycsw as Resource and Data Catalogue:
          - Design: design/resource-and-data-catalogue/design.md
          - API:
            - design/resource-and-data-catalogue/api/endpoint-specification.md
            - design/resource-and-data-catalogue/api/usage.md
        - eoAPI as Data Catalogue:
          - Design: design/data-catalogue/design.md
          - API:
            - design/data-catalogue/api/endpoint-specification.md
            - Usage:
              - design/data-catalogue/api/usage/stac-query-python-httpx.ipynb
  - Data Access: https://eoepca.readthedocs.io/projects/data-access/
#    - Usage:
#      - usage/tutorials.md
#      - usage/howtos.md
#    - Administration:
#      - admin/configuration.md
#      - admin/maintenance.md
theme:
  # name: mkdocs
  # name: readthedocs
  name: material # https://squidfunk.github.io/mkdocs-material/creating-your-site/
  navigation_depth: 4

  # For `material` theme...
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    # - toc.integrate
    - navigation.top
    # Content
    - content.code.copy
    - content.action.edit
    # Search
    - search.highlight
    - search.share
    - search.suggest

extra_css:
  - css/eoepca.css

plugins:
  - autorefs
  - search
  - swagger-ui-tag
  - mkdocs-jupyter
  # - pub-debugger:
  #     console_log:
  #       enabled: true
  #       log_level: INFO
  #     file_log:
  #       enabled: false
  #     zip_log:
  #       enabled: false

markdown_extensions:
  - tables
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - smarty
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
